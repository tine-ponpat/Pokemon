<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scor Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>


<body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <select id="playto">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
    </select>

    <button id="p1Button" type="button" class="btn btn-success">+ player one </button>
    <button id="p2Button" type="button" class="btn btn-info">+ player two </button>
    <button id="reset" type="button" class="btn btn-warning"> Reset </button>
</body>
<script src="app.js"></script>

</html>
