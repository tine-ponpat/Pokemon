<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX</title>
    <link rel="stylesheet" href="test.css" />
    <script src="pokemon.js" defer></script>
    <script src="search.js" defer></script>
</head>

<body>
    <main class="main">
        <header class="header home">
            <div class="container">
                <div class="logo">
                    <img src="ScorKeeper/pokeball.svg" alt="pokeball" />
                    <h1>PokÄ—dex <sup>TM</sup></h1>
                </div>
                <div class="search-container">
                    <div class="search-wrap">
                        <img src="ScorKeeper/search.svg" alt="search icon" class="search-icon" />
                        <input type="text" class="search-input body3-fonts" placeholder="Please fill pokemon's ID or pokemon's name " id="search-input" />
                        <img src="ScorKeeper/cross.svg" alt="cross icon" class="search-close-icon"
                            id="search-close-icon" />
                    </div>
                    <div class="sort-container">
                        <div class="sort-wrap">
                            <img src="ScorKeeper/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon" />
                        </div>
                        <div class="filter-container">
                            <p class="body2-fonts">Sort by:</p>
                            <div class="filter-wrap">
                                <div>
                                    <input type="radio" id="number" name="filters" value="number" checked />
                                    <label for="number" class="body3-fonts">ID Number</label>
                                </div>
                                <div>
                                    <input type="radio" id="name" name="filters" value="name" />
                                    <label for="name" class="body3-fonts">Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Pokemon not found</div>
        </section>
    </main>

</body>

</html>
